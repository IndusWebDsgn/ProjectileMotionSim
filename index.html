<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600&display=swap');

        body {
            font-family: 'Oxanium', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        label {
            margin: 5px 10px;
            font-size: 1rem;
            color: #333;
        }
        input {
            padding: 5px 10px;
            margin: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            border-radius: 4px;
        }
        button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        background-color: #1E90FF;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
        }
        button:hover {
         background-color: #1C86EE;
}



        canvas {
            border: 2px solid #333;
            background-color: #f4f4f4;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        #results p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projectile Motion Simulator</h1>
    </header>
    <main>
        <form id="parameters-form">
            <label for="angle">Angle (degrees):</label>
            <input type="number" id="angle" value="45" step="1" required>
            <label for="speed">Initial Speed (m/s):</label>
            <input type="number" id="speed" value="20" step="1" required>
            <label for="gravity">Gravitational Acceleration (m/sÂ²):</label>
            <input type="number" id="gravity" value="9.8" step="0.1">
            <button type="button" onclick="simulateMotion()">Simulate</button>
        </form>
        <canvas id="projectileCanvas" width="800" height="400"></canvas>
        <div id="results">
            <p>Results will be displayed here after simulation.</p>
        </div>
    </main>

    <script defer src="./script.js"></script>
</body>
</html>
